<div class="submit-form" style="text-align: center; margin-top: 2%; padding-bottom:5%;">
    <h1>Add product</h1>
    <div *ngIf="!submitted">

        <div style="margin-bottom: 5%;">
            <label for="name">Name</label>
            <div>
              <input 
                type="text"
                id="name"
                [(ngModel)]="product.name"
                name="name"
              />
            </div>
            </div>
          
        
        
            <div style="margin-bottom: 5%; ">
              <label for="type">Type</label>
              <div>
              <input 
                type="text"
                class="form-control"
                id="type"
                [(ngModel)]="product.type"
                name="type"/>
              </div>
            </div>
        
        
            <div style="margin-bottom: 5%; ">
              <label for="price">Price</label>
            
              <div>
              <input 
                type="number"
                class="form-control"
                id="price"
                [(ngModel)]="product.price"
                name="price"
              />
              </div>
            </div>
            
            <div style="margin-bottom: 5%; ">
             
              <label for="warranty_years">Warranty years</label>
              <div>
              <input 
                type="number"
                class="form-control"
                id="warranty_years"
                [(ngModel)]="product.warranty_years"
                name="warranty_years"
              />
              </div>
            </div>
        
            <div style="margin-bottom: 5%; ">
            <label><strong>Available:</strong></label>
            <div>
              <select [(ngModel)]="product.available" name="available">
                <option id="true" value="true">
                Yes
                </option>
                <option id=false value="false">
                No
                </option>
              </select>
            </div>
           
          </div>


    
  <div style="margin-top: 5%; margin-bottom: 5% ;display: inline-block;">
    <button mat-flat-button 
    [disabled]="product.name == '' || product.type == '' || product.price == 0 ||Â this.product.available == null"
    color="primary" type="submit" (click)="saveProduct()" >
        Submit
    </button>
  </div>

    </div>

  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      
      <div style="margin-right: 10% ; margin-top: 5%; margin-bottom: 5% ;display: inline-block;">
    <button mat-flat-button color="warn" type="submit" (click)="newProduct()" >
        Add <mat-icon>add</mat-icon>
    </button>
  </div>
    </div>
  </div>
